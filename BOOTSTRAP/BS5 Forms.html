<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example-tranducchinh</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>	Vô hiệu hoá và chỉ đọc	</h2>
  <p>Use the disabled and/or readonly attributes to disable the input field:</p>
  <form>
  <p>bình thường</p>
    <input type="text" class="form-control" placeholder="Normal input"><br>
    
     <p> Vô hiệu hoá</p>
    <input type="text" class="form-control mt-3" placeholder="Disabled input" disabled><br>

    <p>chỉ đọc</p>
    <input type="text" class="form-control mt-3" placeholder="Readonly input" readonly><br>
  </form>
</div>

</body>
</html>
