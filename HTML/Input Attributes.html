<h1>The input value attribute</h1>

<p>The value attribute specifies an initial value for an input field:</p>

<form action="/action_page.php">
  <label for="fname">Họ:</label><br>
  <input type="text" id="fname" name="fname" value="Trần"><br>
  <label for="lname">Tên:</label><br>
  <input type="text" id="lname" name="lname" value="Đức Chính"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
